<!doctype html>
<html>

<head>
    <title>D2 Transitions</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <script>
        var canvas = d3.select("body")
            .append("svg")
            .attr("width", 500)// canvas width and height 
            .attr("height", 500);

        var circle = canvas.append("circle")
            .attr("cx", 50)// horizontal coordinate 
            .attr("cy", 50)// vertical coordinate
            .attr("r", 25);// radius 

        circle.transition()
            .duration(1500)
            .delay(2000)
            .attr("cx", 250)
            .attr("cy", 250);

    </script>
</body>

</html>
